<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>
            <a routerLink="/content/{{ searchResult.id }}"> {{ searchResult.title }}</a>
        </mat-card-title>
        <mat-card-subtitle>
            <mat-chip-list>
                <mat-chip color="primary" *ngFor="let noteBook of searchResult.noteBooks" selected>{{ noteBook }}
                </mat-chip>
                <mat-chip *ngFor="let keyWord of searchResult.keyWords">{{ keyWord }}
                </mat-chip>
            </mat-chip-list>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{ searchResult.summary }}
    </mat-card-content>

</mat-card>
